<ion-view view-title="Cart">
  <ion-content>

    <!-- content goes here -->
    <ion-list>
      <ion-item collection-repeat="item in ctrl.list"
        class="item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap">
        <img src="{{item.img}}">
        <h2>{{item.name}}</h2>
        <p>${{item.price}} | Size: {{item.size}}</p>
        <button class="button button-icon icon ion-android-cancel" ng-click="ctrl.removeItem(ctrl, item)"></button>
      </ion-item>
    </ion-list>
    <ion-item
      class="item-remove-animate item-avatar item-icon-right"
      type="item-text-wrap">
      <h2>{{ctrl.total}}</h2>
      <p>${{ctrl.price}}</p>
      <button class="button button-icon icon ion-paper-airplane" ng-click="ctrl.purchase()"></button>
    </ion-item>

  </ion-content>
</ion-view>
